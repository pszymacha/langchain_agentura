# Main LLM configuration
llm:
  provider: openai  # Possible values: openai, anthropic, azure_openai
  models:
    openai:
      name: gpt-4.1
      temperature: 0.01
      # Optional custom settings
      # base_url: https://api.openai.com/v1  # Custom endpoint URL
      # api_version: null  # API version (mainly for Azure)
      # timeout: 60  # Request timeout in seconds
      # max_retries: 2  # Maximum number of retries
      
    anthropic:
      name: claude-3-5-sonnet-20240620
      temperature: 0.01
      # Optional custom settings
      # base_url: https://api.anthropic.com  # Custom endpoint URL
      # timeout: 60  # Request timeout in seconds
      # max_retries: 2  # Maximum number of retries
      
    azure_openai:
      name: gpt-4o
      temperature: 0.01
      # Azure-specific settings
      azure_endpoint: null  # e.g., https://your-resource.openai.azure.com/
      deployment_name: null  # Azure deployment name
      api_version: 2024-05-01-preview  # Azure API version
      # timeout: 60  # Request timeout in seconds
      # max_retries: 2  # Maximum number of retries

# Graph configuration
graph:
  recursion_limit: 50  # Maximum number of graph iterations (default: 25)

# Session management configuration
sessions:
  storage_type: memory  # Options: memory, sqlite
  db_path: data/sessions.db  # Path to SQLite database (only for sqlite storage)
  timeout_hours: 24  # Hours after which inactive sessions expire
  cleanup_interval_minutes: 60  # Interval for automatic cleanup of expired sessions
  max_sessions_per_user: 10  # Maximum number of sessions per user (0 = unlimited)

# Tools configuration
tools:
  - name: DuckDuckGo
    enabled: true
    type: duckduckgo
    description: Search the internet for current information
    parameters:
      query:
        description: Search query

  - name: Wikipedia
    enabled: true
    type: wikipedia
    description: Search Wikipedia for information
    parameters:
      query:
        description: Search query

  - name: Math
    enabled: true
    type: math
    description: Solve mathematical problems
    parameters:
      expression:
        description: Mathematical expression to evaluate

  - name: Python
    enabled: false
    type: python
    description: Execute Python code for calculations and data processing
    parameters:
      code:
        description: Python code to execute

  - name: DateTime
    enabled: true
    type: datetime
    description: Get current date and time 